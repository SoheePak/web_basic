<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function exam2(){
      let num = prompt("숫자를 입력해주세요.");
      while(isNaN(num) || num ==="" ){
        num = prompt("숫자를 입력해주세요.");
        if(num <1 || num >100){
          alert(`1이상 100이하를 넣어주세요.`);
          num="";
        }
      }

      for(let i=1;i<=num;i++)
      {
        console.log(i);
      }
      alert(`완료되었습니다.`);
    }

  </script>
</head>
<body>
  <button onclick="exam2()">버튼</button>
</body>
</html>
